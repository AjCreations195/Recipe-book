<mat-toolbar color="primary" class="mat-elevation-z6 display">
    <span routerLink="/">
        <mat-icon>eco</mat-icon>LetsTaste
    </span>
    <div class="spacer"></div>
    <div class="d-none d-md-block">
    <a routerLinkActive="active" fxHide.xs mat-button routerLink="/recipes" >Recipes</a>
    <a routerLinkActive="active" mat-button routerLink="/shopping-list">Shop Here</a>
    <button mat-button *ngIf="isAuthenticated" routerLinkActive="active" [matMenuTriggerFor]="menu">Manage</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onSaveData()">Save Data</button>
        <button mat-menu-item (click)="onFetchData()">Fetch Data</button>
    </mat-menu>
</div>

    <a routerLinkActive="active" mat-raised-button (click)="onLogout()" *ngIf="isAuthenticated">Logout</a>
    <a routerLinkActive="active" mat-raised-button color="accent" *ngIf="!isAuthenticated" routerLink="/auth">Sign
        In</a>
        
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end" class="d-block d-md-none" >
            <a class="valign-center" mat-icon-button [matMenuTriggerFor]="menuItem" aria-label="additional links">
                <mat-icon>menu</mat-icon>
            </a>
            <mat-menu #menuItem="matMenu"  >
                <button mat-menu-item routerLink="/recipes" >Recipes</button>
                <button mat-menu-item *ngIf="isAuthenticated" routerLinkActive="active" [matMenuTriggerFor]="menu">Manage</button>
                <button mat-menu-item routerLink="/shopping-list">Shop Here</button>
               </mat-menu>
        </div>
</mat-toolbar>
