<div class="container p-4 ">
<div class="row ">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="!recipeForm.valid"
                     class="btn btn-success">Save</button>
                     <button type="button"
                     class="btn btn-danger " (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name"
                         class="form-control" id="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" class="form-control"
                         formControlName="imagePath" #imagePath id="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                   <img [src]="imagePath.value" class="img-responsive" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" formControlName="description"
                        class="form-control" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" formArrayName="ingredients">
                    <div class="row"
                     *ngFor="let ingredientCtrl of controls; let i = index"
                     [formGroupName]="i" >
                        <div class="col-md-8">
                            <input type="text" class="form-control" 
                            formControlName="name" >
                        </div>
                        <div class="col-md-2">
                            <input type="number" 
                            formControlName="amount" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <button (click)="onDeleteIngredient(i)"
                            type="button"
                             class="btn btn-danger">X</button>    
                        </div>
                    </div><hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success "
                            (click)="onAddIngredient()" >Add Ingredient</button>
                        </div>
                    </div>
                      </div>
            </div>
        </form>
    </div>
</div></div>
